<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1fec316bf9.js" crossorigin="anonymous"></script>

    <title>Strona</title>
</head>
<body>
    
    <header class="header row">
        <div class="header__container container">
            <h1 class="header__logo cell cell-left"></h1>
           <label for="menu-switcher"> <i class="header__icon fas fa-bars"></i></label>
           <input type="checkbox" id="menu-switcher">
           <nav class="header__nav cell cell-right">
            </nav>
        </div>
    </header>
    <section class="content row">
        <div class="content__container container">
            <article class="content__article cell cell-left"></article>
            <article class="content__article cell cell-right"></article>
        </div>
    </section>
    <section class="columns row">
        <div class="columns__container container">
            <article class="column__article cell "></article>
            <article class="column__article cell cell-margin"></article>
            <article class="column__article cell"></article>
        </div>
    </section>
    <footer class="footer row">
        <div class="footer__container container">
            <section class="footer__copyrights cell"></section>
        </div>
    </footer>



</body>
</html>
