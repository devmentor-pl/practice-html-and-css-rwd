<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/568eb708c9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" media="(max-width: 800px)" href="./css/mobile.css">
    <link rel="stylesheet" media="(min-width: 801px)" href="./css/desktop.css">
    <title>Responsive Website Layout</title>
</head>

<body>
    <header class=" header row">
        <div class="header__container container">
            <img src="" alt="" class="logo content">
            <label for="menu-hamburger"><i class="fas fa-bars"></i></label>
            <input type="checkbox" id="menu-hamburger">
            <nav class="nav content"></nav>
        </div>
    </header>

    <main class="main row">
        <div class="main__container container">
            <p class="main__text content"></p>
            <p class="main__text content"></p>
        </div>
    </main>

    <section class="section row">
        <div class="section__container container">
            <article class="section__column content"></article>
            <article class="section__column content"></article>
            <article class="section__column content"></article>
        </div>
    </section>

    <footer class="footer row">
        <div class="footer__container container">
            <p class="footer__content content"></p>
        </div>
    </footer>
</body>

</html>
