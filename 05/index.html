<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css/reset.css">
    <link rel="stylesheet" href="styles.css/global.css">
    <link rel="stylesheet" media="(max-width: 800px)" href="styles.css/mobile.css">
    <link rel="stylesheet" media="(min-width: 801px)" href="styles.css/desktop.css">

    <title>Document</title>
</head>

<body>
    <header class="header row">
        <div class="header__container container">
            <div class="header__logo cell"></div>
            <nav class="header__nav cell">
                <input type="checkbox" class="nav-toggle">
                <div class="nav__hamburger">
                    <div class="hamburger-line"></div>
                </div>
                <ul class="nav__list">
                    <li class="list__item">Oferta</li>
                    <li class="list__item">O nas</li>
                    <li class="list__item">Kontakt</li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="about row">
        <div class="about__container container">
            <article class="about__article cell"></article>
            <article class="about__article cell"></article>
        </div>
    </section>

    <section class="portfolio row">
        <div class="portfolio__container container">
            <div class="portfolio__element cell"></div>
            <div class="portfolio__element cell"></div>
            <div class="portfolio__element cell"></div>
        </div>
    </section>

    <footer class="footer row">
        <div class="footer__container container">
            <div class="footer__content cell"></div>
        </div>
    </footer>
</body>

</html>
