<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./styles/reset.css" />
    <link
      rel="stylesheet"
      href="./styles/style.css" />
  </head>
  <body>
    <header class="header row">
      <div class="header__container container">
        <h1 class="header__logo cell"></h1>
        <nav class="header__nav nav cell">
          <input id="menu-switcher"" type="checkbox" />
          <label
            class="hamburger-icon"
            for="menu-switcher"
            ><span></span
          ></label>

          <ul class="nav__list">
            <li class="nav__item">
              <a
                class="nav__link"
                href="#"></a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#"></a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#"></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main row">
      <div class="main__container container">
        <article class="main__article cell"></article>
        <article class="main__article cell"></article>
      </div>
    </main>
    <section class="features row">
      <div class="features__container container">
        <article class="features__article cell"></article>
        <article
          class="features__article features__article--big cell"></article>
        <article class="features__article cell"></article>
      </div>
    </section>
    <footer class="footer row">
      <div class="footer__container container">
        <p class="footer__text cell"></p>
      </div>
    </footer>
  </body>
</html>
