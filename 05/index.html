<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>mobile desktop website</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<header class="header">
			<nav class="header__nav wrapper">
				<div class="header__nav--logo"></div>
				<button class="header__nav--menu"></button>
				<div class="header__nav--menu-list">
                    
					<ul class="header__nav--menu-items">
						<li class="header__nav--menu-item">start</li>
					</ul>
					<ul class="header__nav--menu-items">
						<li class="header__nav--menu-item">oferta</li>
						<ul class="header__nav--menu-items">
							<li class="header__nav--menu-item">contact</li>
						</ul>
					</ul>
				</div>
			</nav>
		</header>

		<main>
			<section class="section">
				<div class="section__about-us wrapper">
					<div class="section__about-us--one"></div>
					<div class="section__about-us--two"></div>
				</div>
			</section>

			<section class="products">
				<div class="products__menu wrapper">
					<div class="products__menu--one"></div>
					<div class="products__menu--two"></div>
					<div class="products__menu--three"></div>
				</div>
			</section>
		</main>

		<footer class="contact">
			<div class="contact__info wrapper">
				<div class="contact__info--address"></div>
			</div>
		</footer>
	</body>
</html>
