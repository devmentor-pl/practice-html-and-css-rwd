<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel=" stylesheet" href="./styles/mobile.css">
    <link rel="stylesheet" media="(min-width:800px)" href="./styles/tablet.css">
</head>

<body class="page">
    <header class="page__header header">
        <div class="header__container container">
            <div class="header__logo content"></div>
            <nav class="header__nav content">
                <label for="checked" class="header__nav-icon"><i class="fas fa-bars"></i></label>
                <input type="checkbox" class="nav__checkbox" id="checked">
                <ul class="nav content"></ul>
            </nav>
        </div>
    </header>
    <article class="page__article1 article1">
        <div class="article1__container container">
            <section class="article1__section content"></section>
            <section class="article1__section content"></section>
        </div>
    </article>
    <article class="page__article2 article2">
        <div class="article2__container container">
            <section class="article2__section content"></section>
            <section class="article2__section content"></section>
            <section class="article2__section content"></section>
        </div>
    </article>
    <footer class="page__footer footer">
        <div class="footer__container container">
            <div class="footer__logo content"></div>
        </div>
    </footer>
</body>

</html>
