<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>task 05</title>
    <link
      rel="stylesheet"
      href="./styles/reset.css"
    />
    <link
      rel="stylesheet"
      href="./styles/global.css"
    />
    <link
      rel="stylesheet"
      href="./styles/mobile.css"
    />
    <link
      rel="stylesheet"
      href="./styles/desktop.css"
      media="(min-width: 800px)"
    />
  </head>
  <body>
    <header class="header row">
      <div class="header__container container">
        <h1 class="header__logo cell"></h1>
        <nav class="header__nav cell">
          <label
            class="nav__hamburger"
            for="toggler"
          ></label>
          <input
            class="nav__toggler"
            type="checkbox"
            id="toggler"
          />
          <div class="header__nav-list cell"></div>
        </nav>
      </div>
    </header>
    <section class="row">
      <div class="section container">
        <div class="article cell"></div>
        <div class="article cell"></div>
      </div>
    </section>
    <section class="row">
      <div class="section container">
        <div class="article cell"></div>
        <div class="article cell"></div>
        <div class="article cell"></div>
      </div>
    </section>
    <footer class="row">
      <div class="container">
        <div class="footer cell"></div>
      </div>
    </footer>
  </body>
</html>
