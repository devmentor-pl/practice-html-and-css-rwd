<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/mobile.css" />
    <link rel="stylesheet" href="./css/desktop.css" />
    <title>Mobile first to desktop</title>
  </head>
  <body>
    <header class="container">
      <div class="content header">
        <div class="infill logo"></div>
        <div class="infill hamburger menu">
          <label class="hamburger-menu">
            <input type="checkbox" />
          </label>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="content main">
        <div class="infill main-left"></div>
        <div class="infill main-right"></div>
      </div>
    </main>

    <article class="container">
      <div class="content article">
        <div class="infill article-left"></div>
        <div class="infill article-middle"></div>
        <div class="infill article-right"></div>
      </div>
    </article>

    <footer class="container">
      <div class="content footer">
        <div class="infill middle-footer"></div>
      </div>
    </footer>
  </body>
</html>
