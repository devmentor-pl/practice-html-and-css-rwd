<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/global.css">
    <link rel="stylesheet" href="./style/mobile.css" media="(max-width: 799px)">
    <link rel="stylesheet" href="./style/desktop.css" media="(min-width: 800px)">
    <title>Website</title>
</head>

<body>
    <header class="header row">
        <div class="header__container container">
            <h1 class="header__logo cell"></h1>
            <nav class="header__nav cell"></nav>
            <button class="header__hamburger-btn">
                <div class="header__hamburger-line"></div>
                <div class="header__hamburger-line"></div>
                <div class="header__hamburger-line"></div>
            </button>
        </div>
    </header>
    <main class="main row">
        <div class="main__container container">
            <article class="main__article cell"></article>
            <article class="main__article cell"></article>
        </div>
    </main>
    <section class="section row">
        <div class="section__container container">
            <section class="section__content cell"></section>
            <section class="section__content cell"></section>
            <section class="section__content cell"></section>
        </div>
    </section>
    <footer class="footer row">
        <div class="footer__container container">
            <section class="footer__logo cell"></section>
        </div>
    </footer>
</body>

</html>
