<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <link rel="stylesheet" media="(min-width:800px)" href="css/desktop.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header__logo content"></div>
        <div class="header__menu content"></div>
        <div class="header__hamburger">
          <img src="hamburger.svg" alt="hamburger" />
        </div>
      </header>
    </div>

    <div class="container">
      <section class="articles">
        <div class="content articles__content"></div>
        <div class="content articles__content"></div>
      </section>
    </div>

    <div class="container">
      <section class="gallery">
        <div class="content gallery__content"></div>
        <div class="content gallery__content"></div>
        <div class="content gallery__content"></div>
      </section>
    </div>

    <div class="container">
      <footer>
        <div class="content footer__content"></div>
      </footer>
    </div>
  </body>
</html>
