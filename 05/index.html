<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/mobile.css">
    <link rel="stylesheet" media="(min-width: 600px)" href="./styles/desktop.css">
</head>
<body>
    <header class="header row">
        <div class="header--container desktop container">
            <h1 class="header--logo cell"></h1>
            <nav class="header--nav cell"></nav>
            <button class="hamburger"></button>
            
        </div>
    </header>
        <section class="section row">
            <div class="section--container desktop container">
                <article class="article cell"></article>
                <article class="article cell"></article>
            </div>
        </section>
        <section class="section row">
            <div class="section--container__second desktop container">
                <article class="article--second cell"></article>
                <article class="article--second cell"></article>
                <article class="article--second cell"></article>
            </div>
        </section>
        <footer class="footer row">
            <div class="footer--container desktop container">
                <section class="footer--autor cell"></section>
            </div>
        </footer>
</body>
</html>
