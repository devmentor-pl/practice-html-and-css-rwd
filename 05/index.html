<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/828d4870dc.js" crossorigin="anonymous"></script>
</head>
<div class="wrap"> <!--zapytaj czemu wrap w dom jest w body-->
<body>
   
    <div class="green-container">
        <nav class="green-container__nav green-container--width">
            <div class="green-container__logo">logo</div>
            
            <label for="hamburger">
                <div class="green-container__hamburger">
                    <i class="fas fa-bars"></i>
                </div>
            </label>
            <input type="checkbox" id="hamburger">          
            <ul class="green-container__list">
                <li class="green-container__item green-container--no-border"><a href="#">Start</a></li>
                <li class="green-container__item"><a href="#">Help</a></li> 
                <li class="green-container__item"><a href="#">Contact us</a></li>
                <li class="green-container__item green-container--no-margin"><a href="#">Shop</a></li>
            </ul>
        </nav>
    </div>
    <div class="green-container">
        <main class="green-container__main green-container--width green-container--height">
            <article class="green-container__article"></article>
            <article class="green-container__article"></article>
        </main>
    </div>
    <div class="green-container green-container--margin">
        <section class="green-container__section green-container--width green-container--height">
            <article class="green-container__article green-article--height green-article--section"></article>
            <article class="green-container__article green-article--height green-article--section"></article>
            <article class="green-container__article green-article--height green-article--section"></article>
        </section>
    </div>
    <div class="green-container">
        <footer class="green-container__footer green-container--width">
            <div class="green-container__footer-element"></div>
        </footer>
    </div>
</body>
</div>
</html>
