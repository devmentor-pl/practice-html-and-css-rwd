<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <script
        src="https://kit.fontawesome.com/81ce4d8e47.js"
        crossorigin="anonymous"
    ></script>

    <link
        rel="stylesheet"
        href="./styles/reset.css"
    >
    <link
        rel="stylesheet"
        href="./styles/global.css"
    >
    <link
        rel="stylesheet"
        href="./styles/desktop.css"
    >
    <title>Document</title>
</head>

<body>

    <header class="container">
        <div class="container__content menu">
            <h1 class="menu__logo item"></h1>
            <nav class="menu__nav">
                <div class="menu__nav--mobile"><i class="fa-solid fa-bars"></i></div>
                <div class="menu__nav--desktop item"></div>
            </nav>
        </div>
    </header>
    <main class="container">
        <div class="container__content articles">
            <div class="article article-1 item"></div>
            <div class="article article-2 item"></div>
        </div>
    </main>
    <section class="container">
        <div class="container__content features">
            <div class="feature feature-1 item"></div>
            <div class="feature feature-2 item"></div>
            <div class="feature feature-3 item"></div>
        </div>
    </section>
    <footer class="container">
        <div class="container__content ">
            <div class="footer item"></div>
        </div>
    </footer>
</body>

</html>
