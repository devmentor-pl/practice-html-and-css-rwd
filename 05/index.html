<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta

    <link

      <div class="testimonials__container container">

        <div class="testimonial__item cell"></div>
        <div class="testimonial__item cell"></div>

        <div class="footer__copyrights cell"></div>
      </div>
