<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>devmentor.pl - HTML & CSS BASICS - #05</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__logo-wrapper eg-content"></div>
            <label for="menu-toggle" class="header__hamburger">
                <span class="header__hamburger-inner">
                    <span class="header__hamburger-line"></span>
                    <span class="header__hamburger-line"></span>
                    <span class="header__hamburger-line"></span>
                </span>
            </label>
            <input type="checkbox" id="menu-toggle" class="header__checkbox">
            <nav class="header__nav eg-content"></nav>
        </div>
    </header>

    <main>
        <section class="content-section content-section--two-columns">
            <div class="container">
                <div class="content-section__column eg-content"></div>
                <div class="content-section__column eg-content"></div>
            </div>
        </section>

        <section class="content-section content-section--three-columns">
            <div class="container">
                <div class="content-section__column eg-content"></div>
                <div class="content-section__column eg-content"></div>
                <div class="content-section__column eg-content"></div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer__content eg-content"></div>
        </div>
    </footer>
</body>

</html>
