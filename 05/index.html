<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Podstawowa struktura strony</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/header.css">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/features.css">
  <link rel="stylesheet" href="./styles/footer.css">
</head>
<body>

  <header class="header row">
    <div class="header__container container">
      <h1 class="header__logo cell"></h1>
      <label class="nav__hamburger" for="toggler"></label>
      <input class="nav__toggler" type="checkbox" id="toggler">
      <nav class="header__nav cell"></nav>
    </div>
  </header>

  <main class="main row">
    <div class="main__container container">
      <article class="main__article cell"></article>
      <article class="article_two cell"></article>
    </div>
  </main>

  <section class="features row">
    <div class="features__container container">
      <div class="feature_one cell"></div>
      <div class="feature_two cell"></div>
      <div class="feature_three cell"></div>
    </div>
  </section>

  <footer class="footer row">
    <div class="footer__container container">
      <div class="footer__content cell"></div>
    </div>
  </footer>

</body>
</html>
