<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <header class="fullWidth">
      <nav class="container">
        <div class="content logo"></div>

        <ul class="menu">
          <label class="hamburger" for="menu-switcher"></label>
          <input
            class="hamburger-checkbox"
            type="checkbox"
            id="menu-switcher"
          />
          <div class="menu-content content"></div>
        </ul>
      </nav>
    </header>

    <main>
      <div class="fullWidth">
        <section class="section-1 container">
          <div class="content"></div>
          <div class="content"></div>
        </section>
      </div>
      <div class="fullWidth">
        <section class="section-2 container">
          <div class="content"></div>
          <div class="content"></div>
          <div class="content"></div>
        </section>
      </div>
    </main>

    <footer class="fullWidth">
      <div class="section-3 container"><div class="info content"></div></div>
    </footer>
  </body>
</html>
