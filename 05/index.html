<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/mobile.css" />
    <link
      rel="stylesheet"
      href="./css/desktop.css"
      media="(min-width: 800px)"
    />

    <script
      src="https://kit.fontawesome.com/6693bedbc0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="green">
      <div class="blue blue--header">
        <h1 class="orange orange--logo"></h1>
        <ul class="orange orange--menu"></ul>

        <label class="menu__hamburger" for="toggler">
          <i class="fa-solid fa-bars"></i>
        </label>
        <input class="menu__toggler" type="checkbox" id="toggler" />
      </div>
    </header>

    <main class="green">
      <div class="blue blue--main">
        <article class="orange orange--main"></article>
        <article class="orange orange--main"></article>
      </div>
    </main>
    <section class="green">
      <div class="blue blue--section">
        <article class="orange orange--section"></article>
        <article class="orange orange--section"></article>
        <article class="orange orange--section"></article>
      </div>
    </section>
    <footer class="green">
      <div class="blue">
        <p class="orange orange--footer"></p>
      </div>
    </footer>
  </body>
</html>
