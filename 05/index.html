<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/base.css">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/content.css">
    <link rel="stylesheet" href="./style/staff.css">
    <link rel="stylesheet" href="./style/footer.css">
</head>
<body>
    <header class="header row">
        <div class="header__container container">

            <label class="nav__hamburger" for="toggler"></label>
            <input class="nav__toggler" type="checkbox" id="toggler">

            <h1 class="header__logo cell"></h1>
            <nav class="header__nav cell"></nav>
        </div>
    </header>

    <section class="content row">
        <div class="content__container container">
            <article class="content__article cell"></article>
            <aside class="content__column cell"></aside>
        </div>
    </section>

    <section class="staff row">
        <div class="staff__container container">
            <article class="staff__article cell"></article>
            <article class="staff__article2 cell"></article>
            <article class="staff__article3 cell"></article>
        </div>
    </section>

    <footer class="footer row">
        <div class="footer__container container">
            <nav class="footer__logo cell"></nav>
        </div>
    </footer>
</body>
</html>
