<html lang="pl">

<head>

<body>

    <header class="header row">
        <div class="header__container container">
            <h1 class="header__title cell"></h1>
            <label class="burger__label" for="menu-switcher"><i class="burger__ico fa-solid fa-bars"></i></label>
            <input class="burger__input" type="checkbox" id="menu-switcher">
            <nav class="header__nav cell"></nav>

        </div>
    </header>

    <main class="content row">
        <div class="content__container container">
            <article class="content__article cell"></article>
            <article class="content__article cell"></article>
        </div>
    </main>

    <section class="comments row">
        <div class="comments__container container">
            <article class="comment cell"></article>
            <article class="comment cell"></article>
            <article class="comment cell"></article>
        </div>
    </section>

    <footer class="footer row">
        <div class="footer__container container">
            <p class="footer__text cell"></p>
        </div>
    </footer>
