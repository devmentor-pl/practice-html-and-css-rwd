<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>HTML & CSS_rwd</title>
    <link
        rel="stylesheet"
        href="./css/reset.css"
    >
    <link
        rel="stylesheet"
        href="./css/style.css"
    >
    <script
        src="https://kit.fontawesome.com/b4e37da764.js"
        crossorigin="anonymous"
    ></script>

</head>

<body>

    <header class="container">
        <div class="section nav__section">
            <label
                class="menu"
                for="menu-bar"
            >
                <i class="fas fa-bars"></i>
            </label>
            <input
                class="nav__bar"
                type="checkbox"
                id="menu-bar"
            >
            <nav class="nav"></nav>
            <div class="logo"></div>
        </div>
    </header>
    <section class="container">
        <div class="section first-section">
            <div class="first__section__element element-1"></div>
            <div class="first__section__element element-2"></div>
        </div>
    </section>
    <section class="container">
        <div class="section second-section">
            <div class="second__section__element top-element"></div>
            <div class="second__section__element middle-element"></div>
            <div class="second__section__element bottom-element"></div>
        </div>
    </section>
    <footer class="container footer-container">
        <div class="section footer__section">
            <div class="footer"></div>
        </div>
    </footer>

</body>

</html>
