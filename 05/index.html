<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="(min-width: 800px)" href="./styles/desktop.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/mobile.css">
    <title>#05 HTML i CSS: Responsywność</title>
</head>
<body>
    <header class="container">
        <div class="container__cell">
            <div class="cell__logo">
            </div>
            <nav>
                <label for="hamburger"></label>
                <input type="checkbox" class="hamburger">
                <menu class="nav__menu"><h1>MENU</h1></menu>
            </nav>
        </div>
    </header>
    <section class="container">
        <div class="container__cell">
            <article class="cell__article"></article>
            <article class="cell__article"></article>
        </div>
    </section>
    <section class="container">
        <div class="container__cell container__cell--dense">
            <article class="cell__article cell__article--dense"></article>
            <article class="cell__article cell__article--dense"></article>
            <article class="cell__article cell__article--dense"></article>
        </div>
    </section>
    <footer class="container">
        <div class="container__cell">
            <div class="cell__signature"></div>
        </div>
    </footer>
</body>
</html>
